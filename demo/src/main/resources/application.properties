server.port=8081

#Change these settings according to database you are using
spring.datasource.url=jdbc:mysql://localhost:3306/tiaa_practice
spring.datasource.username=root
#If MySQL installation is password proctored,then use below property to set password
spring.datasource.password=1234
#JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update
API.DELETE_SUCCESS=Details deleted successfully
API.UPDATE_SUCCESS=Details Updated successfully
API.INSERT_SUCCESS=Details inserted successfully

